<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunningAPP</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="controls flex-center-col">
        <button class="start-btn">Start measuring</button>
        <button class="stop-btn hidden">Stop measuring</button>
        <div class="readout-select">
            <label for="readout-timer">Readout intervals:</label>
            <select name="readout-timer" id="readout-timer">
                <option value="5">5 sec</option>
                <option value="10">10 sec</option>
                <option value="15">15 sec</option>
                <option value="30">30 sec</option>
                <option value="45">45 sec</option>
                <option value="60">60 sec</option>
                <option value="90">90 sec</option>
                <option value="120">120 sec</option>
                <option value="150">150 sec</option>
                <option value="180">180 sec</option>
            </select>
        </div>
    </div>
    
    <div class="displays">
        <h1 class="pace-display">Not started yet</h1>
        <h2 class="distance-display"></h2>
    </div>
</body>
</html>
